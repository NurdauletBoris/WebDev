<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        
        <div class="left-panel">
            <img src="img/images.png" alt="Instagram Icon" class="brand-icon">
            
            <h1 class="headline">
                Посмотрите, какими моментами из жизни поделились ваши 
                <span class="gradient-text">близкие друзья</span>.
            </h1>

            <img src="img/instagram.png" alt="Phones Mockup" class="phones-image">
        </div>

        <div class="right-panel">
            <h2 class="login-title">Войти в Instagram</h2>
            
            <form action="#">
                <input type="text" placeholder="Имя пользователя, номер телефона или эл. адрес">
                <input type="password" placeholder="Пароль">
                
                <button type="submit" class="btn-primary">Войти</button>
                
                <a href="#" class="forgot-link">Забыли пароль?</a>

                <div class="social-buttons">
                    <button type="button" class="btn-outline" style="color: #385185;">
                        <span style="font-weight:900; font-size: 18px;">f</span> Войти через Facebook
                    </button>
                    
                    <button type="button" class="btn-outline" style="color: #0095f6;">
                        Создать новый аккаунт
                    </button>
                </div>

                <div style="text-align: center; margin-top: 20px;">
                     <span style="font-weight: bold; color: #737373;">∞ Meta</span>
                </div>
            </form>
        </div>

    </div>

    <footer>
        <div class="footer-links">
            <a href="#">Meta</a>
            <a href="#">Информация</a>
            <a href="#">Блог</a>
            <a href="#">Вакансии</a>
            <a href="#">Помощь</a>
            <a href="#">API</a>
            <a href="#">Конфиденциальность</a>
            <a href="#">Условия</a>
        </div>
        <div>Русский © 2026 Instagram from Meta</div>
    </footer>

</body>
</html>
